server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Read Docker container logs directly from files - NO DOCKER API NEEDED
  - job_name: docker-containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*.log

    # Parse the JSON log format to extract useful fields
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs: attrs
      - regex:
          expression: (?P<container_name>^[a-zA-Z0-9_.-]+)
          source: attrs.tag
      - labels:
          container_name: ""
          stream: ""

  # Read system logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log
